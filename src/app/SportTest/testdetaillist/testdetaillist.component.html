<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

  <!-- HEADER -->
  <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div  fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <div fxFlex="50" fxLayoutAlign="start center">
          <h2>Test DetailList</h2>
      </div>
      </div>
      <div fxFlex="50" style="padding-right: 10px;" fxLayoutAlign="end center">
       
        <button  mat-raised-button matTooltip="Add Group"  color="primary" class="submit-button ml-16" aria-label="Back" (click)="toggle()" >
           ADD NEW ATHELETE TO TEST
        </button>
        <button  mat-raised-button matTooltip="Add Group"  color="primary" class="submit-button ml-16" aria-label="Back" (click)="DeleteTest()" >
          DELETE TEST
        </button>
        <button  mat-raised-button matTooltip="Add Group"  color="primary" class="submit-button ml-16" aria-label="Back" (click)="back()" >
          Back
       </button>
      </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">

      <div fxFlexOrder="1" *ngIf="IsCreateAthlete">
          <div fxLayout="column" >
    
            <form  fxLayout="column" class="mat-white-bg mat-elevation-z4 p-24  mb-24" fxLayoutAlign="start"  fxFlex="1 0 auto" name="form" [formGroup]="NewAthleteform" novalidate>
             
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutGap="100px grid">
          <mat-form-field fxFlex="50">
            <mat-select placeholder="Athlete Selection" formControlName="athlete" [(ngModel)]="athleteModel"  >
               <mat-option *ngFor="let ath of athleteList" [value]="ath.id" >
                {{ath.name}}
              </mat-option> 
            </mat-select>
            <mat-error *ngIf="NewAthleteformErrors.athlete.required"> Athlete Selection is required!</mat-error>
          </mat-form-field>
    
          <mat-form-field fxFlex="50" >
              <input matInput placeholder="Distance(meter)"   [(ngModel)]="DistanceModel" formControlName="Distance"  autocomplete="off"  required>
              <mat-error *ngIf="NewAthleteformErrors.Distance.required">
                Distance is required!
              </mat-error>
    </mat-form-field>
    
      </div>
    
    
        <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
    
              <button mat-raised-button color="accent" (click)="AthleteInsert()" class="submit-button" aria-label="Submit">
                      SAVE
               </button>
            
              <button mat-raised-button color="primary" (click)="Clear()" class="submit-button ml-16"  aria-label="Cancel">
                       CANCEL
              </button>
        </div>
        
    </form>
          </div>
      </div>

 
  <div fxFlexOrder="2">
    <div class="example-container mat-elevation-z8">

        <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
            <h3>{{testName}} D. {{testDate| date: 'MMddyy'}}</h3>
      </div>

       <mat-table [dataSource]="dataSource" #table [class.isMobile]="isMobile" matSort>

          
                  <ng-container matColumnDef="Ranking">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Ranking</mat-header-cell>
                      <mat-cell  *matCellDef="let row">
                            <span class="mobile-label">Ranking</span>
                            <a style="cursor: pointer;" tooltip="Edit Athlete" (click)="EditAthlete(row)">  {{row.athleteName}} </a></mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="Distance">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Distance</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <span class="mobile-label">Distance</span>
                          {{row.distance}} 

                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="FitnessRating">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Fitness Rating</mat-header-cell>
                        <mat-cell  *matCellDef="let row">
                              <span class="mobile-label">Fitness Rating</span>
                            {{row.fitnessRating}} </mat-cell>
                        </ng-container>
                      
                    <ng-container matColumnDef="Deleteathlete">
                        <mat-header-cell *matHeaderCellDef>Delete Athlete </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <span class="mobile-label">Delete Athletee</span>
                          <button mat-raised-button color="warn" (click)="DeleteDialogBoxForAthlete(row)" aria-label="Deleteathlete">
                            <mat-icon>delete</mat-icon>
                        </button>
                        </mat-cell>
                  </ng-container>  


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
        </mat-table>
      <mat-paginator [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
    </div>
  </div>


  </div>
  <!-- / CONTENT -->

</div>
