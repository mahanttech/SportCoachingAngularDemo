<div mat-dialog-content>
  <h1>Do you  want to delete this test ? </h1>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary"  class="submit-button ml-16"[mat-dialog-close]="" cdkFocusInitial>No</button>
  <button mat-raised-button color="warn" class="submit-button ml-16" (click)="DeleteTest()">Yes</button>
</div>
