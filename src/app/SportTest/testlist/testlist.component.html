<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

  <!-- HEADER -->
  <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div  fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <div fxFlex="50" fxLayoutAlign="start center">
          <h2>Test List</h2>
      </div>
      </div>
      <div fxFlex="50" style="padding-right: 10px;" fxLayoutAlign="end center">
        <button  mat-raised-button matTooltip="Add Group"  color="primary" class="submit-button ml-16" aria-label="Back" (click)="toggle()" >
           Create New Test
        </button>
      </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">
    <div fxFlexOrder="1" *ngIf="IsCreateTest">
      <div fxLayout="column" >

        <form  fxLayout="column" class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayoutAlign="start"  fxFlex="1 0 auto" name="form" [formGroup]="NewTestform" novalidate>
         
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutGap="100px grid">
      <mat-form-field fxFlex="50">
        <mat-select placeholder="Test Selection" formControlName="TestType" [(ngModel)]="TestTypeModel"  >
          <mat-option *ngFor="let test of TestType" [value]="test" >
            {{test.type}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="NewTestformErrors.TestType.required"> TestType is required!</mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50">
        <input matInput [matDatepicker]="picker" formControlName="Date" [(ngModel)]="Date" placeholder="Choose a date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="NewTestformErrors.Date.required">
          Date is required!
        </mat-error>
      </mat-form-field>

  </div>


    <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">

          <button mat-raised-button color="accent" (click)="TestInsert()" class="submit-button" aria-label="Submit">
                  CREATE TEST
           </button>
        
          <button mat-raised-button color="primary" (click)="Clear()" class="submit-button ml-16"  aria-label="Cancel">
                   Cancel
          </button>
    </div>
    
</form>
      </div>
  </div>
  <div fxFlexOrder="2">
    <div class="example-container mat-elevation-z8">
       <mat-table [dataSource]="dataSource" #table [class.isMobile]="isMobile" matSort>

          
                  <ng-container matColumnDef="Date">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                      <mat-cell  *matCellDef="let row">
                            <span class="mobile-label">Date</span>
                          {{row.testDate  | date: 'MMddyy'}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="NumberOfparticipants">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Number Of participants</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <span class="mobile-label">Number Of participants</span>
                          {{row.noOfParticipant}} 

                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="TetsType">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Test Type</mat-header-cell>
                        <mat-cell  *matCellDef="let row">
                              <span class="mobile-label">Test Type</span>
                           <a style="cursor: pointer;" tooltip="Test Details" (click)="GoToDetailPage(row)"> {{row.testType}} </a></mat-cell>
                        </ng-container>
                      
     

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
        </mat-table>
      <mat-paginator [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
    </div>
  </div>


  </div>
  <!-- / CONTENT -->

</div>
